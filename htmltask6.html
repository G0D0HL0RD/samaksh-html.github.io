<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <h1 style="color: blue;">Registration Form</h1>
    <form action="">
        <label for="fname"><b />First Name:</label>
        <input type="text"><br><br>

        <label for="lname"><b />Last Name:</label>
        <input type="text"><br><br>

        <label for="email"><b />Email:</label>
        <input type="email"><br><br>

        <label for="gender"><b />Gender:</label>
        <input type="radio" value="Male">
        <label for="male">Male</label>
        <input type="radio" value="Female">
        <label for="fmale">Female</label><br><br>

        <label for="Age"><b />Age:</label>
        <input type="number"><br><br>

        <label for="PhNum"><b />Phone Number:</label>
        <input type="number"><br><br>

        <label for="addr"><b />Address:</label>
        <textarea name="addr" cols="40" rows="10"></textarea><br><br>

        <label for="state"><b />State:</label>
        <input type="text"><br><br>

        <label for="Country"><b />Country:</label>
        <select name="country">
            <option value="-">Choose your Country</option>
            <option value="Afghanistan">Afghanistan</option>
            <option value="Albania">Albania</option>
            <option value="Algeria">Algeria</option>
            <option value="American Samoa">American Samoa</option>
            <option value="Andorra">Andorra</option>
            <option value="Angola">Angola</option>
            <option value="Anguilla">Anguilla</option>
            <option value="Antarctica">Antarctica</option>
            <option value="Antigua and Barbuda">Antigua and Barbuda</option>
            <option value="Argentina">Argentina</option>
            <option value="Armenia">Armenia</option>
            <option value="Aruba">Aruba</option>
            <option value="Australia">Australia</option>
            <option value="Austria">Austria</option>
            <option value="Azerbaijan">Azerbaijan</option>
            <option value="Bahamas">Bahamas</option>
            <option value="Bahrain">Bahrain</option>
        </select><br><br>

        <label for="languages">Languages Known:</label>
        <input type="checkbox" name="Lang1" value="English">
        <label for="Lang1">English</label>
        <input type="checkbox" name="Lang2" value="Kannada">
        <label for="Lang2">Kannada</label>
        <input type="checkbox" name="Lang3" value="hindi000000.0">
        <label for="Lang3">Hindi</label><br><br>

        <input type="checkbox" name="declaration">
        <label for="declaration">Hereby I declare all the given details are true</label><br>
        
        <button type="submit">Register</button>
    </form>
    
</body>
</html>
