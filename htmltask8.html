<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
        table,td{
            border: 1px solid black;
            border-collapse: collapse;
        }
        td{
            text-align: center;
        }
    </style>
</head>
<body>
    <h1 style="color: blue;">Registration Form</h1>
    <form action="">
        <table>

        <tr>
        <td><label for="fname"><b />First Name:</label></td>
        <td><input type="text"></td>
        </tr>

        <tr>
        <td><label for="lname"><b />Last Name:</label></td>
        <td><input type="text"></td>
        </tr>

        <tr>
            <td><label for="email"><b />Email:</label></td>
            <td><input type="email"></td>
        </tr>
        
        <tr>
            <td><label for="pass"><b />Password:</label></td>
            <td><input type="password" ></td>
        </tr>

        <tr>
            <td><label for="Rpass"><b />Re Password:</label></td>
            <td><input type="password" ></td>
        </tr>

        <tr>
            <td><label for="gen"><b />Gender:</label></td>
            <td><select name="gen">
                <option value="Male">Male</option>
                <option value="Fmale">Female</option>
            </select></td>
        </tr>

        <tr>
            <td><label for="Age"><b />Age:</label></td>
            <td><input type="number"></td>
        </tr>
        <tr>
            <td><label for="PhNum"><b />Phone Number:</label></td>
            <td><input type="number"></td>
        </tr>
        <tr>
            <td><label for="addr"><b />Address:</label></td>
            <td><textarea name="addr" cols="40" rows="10"></textarea></td>
        </tr>

        <tr>
        <td><label for="state"><b />State:</label></td>
        <td><input type="text"></td>
        </tr>

        <tr>
        <td><label for="Country"><b />Country:</label></td>
        <td><select name="country">
            <option value="-">Choose your Country</option>
            <option value="Afghanistan">Afghanistan</option>
            <option value="Albania">Albania</option>
            <option value="Algeria">Algeria</option>
            <option value="American Samoa">American Samoa</option>
            <option value="Andorra">Andorra</option>
            <option value="Angola">Angola</option>
            <option value="Anguilla">Anguilla</option>
            <option value="Antarctica">Antarctica</option>
            <option value="Antigua and Barbuda">Antigua and Barbuda</option>
            <option value="Argentina">Argentina</option>
            <option value="Armenia">Armenia</option>
            <option value="Aruba">Aruba</option>
            <option value="Australia">Australia</option>
            <option value="Austria">Austria</option>
            <option value="Azerbaijan">Azerbaijan</option>
            <option value="Bahamas">Bahamas</option>
            <option value="Bahrain">Bahrain</option>
        </select></td>
        </tr>

        <tr>
        <td><label for="languages">Languages Known:</label></td>
        <td><input type="checkbox" name="Lang1" value="English">
        <label for="Lang1">English</label>
        <input type="checkbox" name="Lang2" value="Kannada">
        <label for="Lang2">Kannada</label>
        <input type="checkbox" name="Lang3" value="hindi000000.0">
        <label for="Lang3">Hindi</label></td>
        </tr>

        <tr >
            <td colspan="2"><input type="checkbox" name="declaration">
            <label for="declaration">Hereby I declare all the given details are true</label></td>
        </tr>
        <tr>
            <td colspan="2" style="text-align: end;"> Log in to <a href="Ethnus.com">Ethnus</a> website</td>
        </tr>
    </table>
        <button type="submit">Register</button>
</form>
</body>
</html>
