<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <form>
        <table>
            <tr>
                <td><label for="fname">Full Name:</label></td>
                <td style="padding-left:80px;"><input type="text"></td>
            </tr>

            <tr>
                <td><label for="Uname">Username:</label></td>
                <td style="padding-left:80px;"><input type="text"></td>
            </tr>

            <tr>
                <td><label for="pass">Password:</label></td>
                <td style="padding-left:80px;"><input type="password" ></td>
            </tr>

            <tr>
                <td><label for="Rpass">Re Password:</label></td>
                <td style="padding-left:80px;"><input type="password" ></td>
            </tr>

            <tr>
                <td><label for="addr">Address:</label></td>
                <td style="padding-left:80px;"><input type="text"></td>
            </tr>
            
            <tr>
                <td><label for="Age">Age:</label></td>
                <td style="padding-left:80px;"><input type="number"></td>
            </tr>

            <tr>
                <td><label for="gen">Gender:</label></td>
                <td style="padding-left:80px;"><select name="gen" >
                    <option value="Male">Male</option>
                    <option value="Fmale">Female</option>
                </select></td>
            </tr>

            <tr>
                <td><button type="submit">Save</button></td>
            </tr>
        </table>
    </form>
</body>
</html>
